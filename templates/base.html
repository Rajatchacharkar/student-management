<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Student Management</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">


  <style>
    /* fallback/simple styles if you don't add styles.css */
    body {
     <style>
  body {
    min-height: 100vh;
    background-color: #f4f6f8; /* Light clean grey background */
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }

  .page-wrap {
    background: rgba(255,255,255,0.92);
    min-height: 90vh;
    margin: 2rem auto;
    padding: 1.5rem;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.12);
    max-width: 1100px;
  }

  .app-title { font-weight: 700; letter-spacing: -0.5px; }
  .card-form { padding: 1rem; }
</style>

    }
  </style>
</head>
<body>
  <div class="container">
    <div class="page-wrap">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 app-title">Student Management</h1>
        <div>
          <a class="btn btn-outline-primary btn-sm" href="{{ url_for('index') }}">Home</a>
          <a class="btn btn-primary btn-sm" href="{{ url_for('add_student') }}">Add Student</a>
        </div>
      </div>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="mb-3">
            {% for m in messages %}
              <div class="alert alert-info py-2">{{ m }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
      <footer class="mt-4 text-muted small">Built with Flask â€¢ Simple Student CRUD</footer>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
